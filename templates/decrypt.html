<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TOOSEC - Encrypt</title>
  <link rel="stylesheet" href="../static/css/encrypt.css" />
</head>
<body>
  <div class="background-overlay"></div>
  <header class="navbar">
    <div class="logo">TOOSEC</div>
    <nav class="nav-links">
      <a href="home.html">Home</a>
      <a href="password.html">Generate</a>
      <a href="{{ url_for('encrypt') }}">Encrypt</a>
      <a href="decrypt.html" class="active">Decrypt</a>
      <a href="url.html">Check URL</a>
    </nav>
    <button class="sign-in-btn">Sign in</button>
    
  </header>

  <main class="encrypt-container">
    <h1>DECRYPT YOUR MESSAGE</h1>
  
    <!-- FORM STARTS HERE -->
    <form action="/decrypt" method="POST">
      <div class="cipher-selector">
        <select name="cipher">
          <option value="caesar" selected>Caesar Cipher</option>
          <option value="vigenere">Vigen√®re Cipher</option>
          <option value="base64">Base64</option>
          <option value="rot13">ROT13</option>
        </select>
      </div>
  
      <div class="messages-grid">
        <div class="message-box">
          <h2>ORIGINAL MESSAGE:</h2>
          <textarea name="message" placeholder="Type your message here...">{{message}}</textarea>
        </div>
  
        <div class="message-box encrypted">
          <h2><span class="highlight-blue">DECRYPTED</span> MESSAGE:</h2>
          <textarea readonly placeholder="Encrypted output...">{{en_text}}</textarea>
        </div>
      </div>
  
      <label for="cipher-key">Encryption Key:</label>
      <input type="text" name="key" id="cipher-key" placeholder="e.g. 4 or SECRET" />
      
      <div>
        <button type="submit">Decrypt</button>
      </div>
    </form>
    <!-- FORM ENDS HERE -->
  </main>
</body>
</html>
