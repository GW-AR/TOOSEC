<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TOOSEC - Decrypt</title>
  <link rel="stylesheet" href="../static/css/decrypt.css" />
</head>
<body>
  <div class="background-overlay"></div>
  <header class="navbar">
    <div class="logo">TOOSEC</div>
    <nav class="nav-links">
      <a href="home.html">Home</a>
      <a href="password.html">Generate</a>
      <a href="encrypt.html">Encrpyt</a>
      <a href="decrypt.html" class="active">Decrypt</a>
      <a href="url.html">Check URL</a>
    </nav>
    <button class="sign-in-btn">Sign in</button>
  </header>

  <main class="encrypt-container">
    <h1>DECRYPT YOUR MESSAGE</h1>



    <div class="cipher-selector">
      <select>
        <option selected>Caesar Cipher</option>
        <option>Vigen√®re Cipher</option>
        <option>Base64</option>
        <option>ROT13</option>
      </select>
    </div>

    <label for="decrypt-key">Enter Key:</label>
    <input type="text" id="decrypt-key" placeholder="Required to decrypt..." />


    <div class="messages-grid">
      <div class="message-box">
        <h2>ENCRYPTED MESSAGE:</h2>
        <textarea placeholder="Paste encrypted message here..."></textarea>
      </div>

      <div class="message-box encrypted">
        <h2><span class="highlight-blue">DECRYPTED</span> MESSAGE:</h2>
        <textarea readonly placeholder="Decrypted output..."></textarea>
      </div>
    </div>
  </main>
